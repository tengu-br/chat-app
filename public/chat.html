<!DOCTYPE html>

<html>

<head>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    <title>Chat App</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="msgForm">
                    <input name="msg" id="msg" placeholder="Write message here" required autocomplete="off">
                    <button id="msgButton">Send</button>
                </form>
                <button id="locationButton">Send Location</button>
            </div>

        </div>
    </div>

    <script id="messageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{messageMustache}}</p>            
        </div>
    </script>

    <script id="locationTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationMustache}}" target="_blank">My Location</a></p>
            
        </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h2 class="list-title">Users</h2>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
